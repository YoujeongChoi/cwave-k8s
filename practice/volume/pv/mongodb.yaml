apiVersion: v1
kind: Pod
metadata:
  name: mongodb
  labels:
    name: mongodb
spec:
  # A zone에만 뜨게 (강제조항)
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
            - key: topology.ebs.csi.aws.com/zone
              operator: In
              values:
                - ap-northeast-2a
  containers:
  - name: mongodb
    image: mongo
    volumeMounts:
      - mountPath: /data/db
        name: mongodb-data
    ports:
      - containerPort: 27017
        protocol: TCP

  volumes:
    - name: mongodb-data
      persistentVolumeClaim:
        claimName: mongodb-pvc
